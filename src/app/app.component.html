<main>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col text-center">
        <h1 class="h1">أكسسوارات</h1>
        <div class="row bg1 text-white">
          <div class="col"><span class="p-2">اجمالي السعر</span><span class="p-2">{{total}}</span></div>
          <div class="col"><span class="p-2">عدد الطلبات </span><span class="p-2">{{qty}}</span></div>
        </div>
        <!-- البحث عن منتجات -->
        <div class="row">
          <div class="col mt-5 d-flex align-items-center justify-content-center">
            <label for="p" class="p-3"><i class="bi bi-search fs-4"></i></label>
            <input type="text" class="form-control m-2 p-2 text-center" id="p" placeholder="أبحث عن منتجك" [(ngModel)]="prodname">
          </div>
        </div>
        <!-- المنتجات -->
        <div class="card d-flex align-items-center justify-content-center mt-5">
          <div class="card-body">
            <table  class="table">
              <thead>
                <tr>
                  <td>رقم المنتج</td>
                  <td>اسم المنتج</td>
                  <td>سعر المنتج</td>
                  <td>وصف المنتج</td>
                  <td>صورة المنتج</td>
                  <td>اختر</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filter(Prodmenu)">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.description}}</td>
                  <td><img [src]="item.img" width="100"></td>
                  <td><input type="checkbox" (change)="sum($event,item.price)"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
